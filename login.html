	<div class="site-container">
		<div class="login-header">
			<h1>Login</h1>
		</div>
			<form id="loginform" action="media.html" method="POST">
				<h2>Sign in</h2>
				<div class="welcome">
					<p>
						<label for="email">Your Email</label>
						<input type="email" name="email" placeholder="example@domain.com" required="required">
					</p>
					<p>
						<label for="password">Password</label>
						<input type="password" name="password" placeholder="**********" required="required">
					</p>
					<p class="KeepLogin">
						<input type="checkbox" name="keep" id="keep" value="keep">
						<label for="keep">keep me loggged in</label>
					</p>
					<p class="recoverpassword">
						<a href="#recoverpassword">forgot password</a>
					</p>
					<input type="submit" value="Login">
					<p class="join">
						<label for="new_member">Not yet a member</label>
						<a href="signup.html">Register</a>
					</p>
				</div>
			</form>
		</div>
	</div>

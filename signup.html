	<div class="site-container">
		<div class="signup-header">
			<h1>Signup</h1>
		</div>
		<div id="register" class="regform">
			<form id="reg" action="login.html" method="POST">
				<h2>Already a member?<a href="login.html">Login</a></h2> 
				<p>
					<label for="firstname" class="fname">
					First Name
					</label>
					<input type="text" name="firstname" id="name" placeholder="Hello"  required="required">
				</p>
				<p>
					<label for="lastname" class="lname">
					Last Name
					</label>
					<input type="text" name="lastname" id="name" placeholder="world"  required="required">
				</p>
				<p>
					<label for="emailsignup" class="mail">
					Your Email
					</label>
					<input type="email" name="emailsignup" id="email" placeholder="example@domaim.com"  required="required">

				</p>
				<p>
					<label for="passwordsignup" class="passwd">
					Password
					</label>
					<input type="Password" name="passwordsignup" id="Password" placeholder="**************"  required="required" min="6">
				</p>
				<p>
					<label for="passwordsignup" class="passwd">
					Confirm
					</label>
					<input type="Password" name="passwordsignup" id="Password" placeholder="**************"  required="required" min="6">
				</p>
				<p>
					<label for="age" class="birth">
					Birth Date
					</label>
					<input type="date" name="DOB"  required="required" >
				</p>
				<p>
					<label for="course" class="learn">Courses</label>
					<input type="checkbox" name="course1">Java
					<input type="checkbox" name="course2">Python
					<input type="checkbox" name="course3">Arduino
				</p>
				<p>
					<label for="sex" class="robot">Gender:</label>
					<input type="radio" name="gender" value="male">Male
					<input type="radio" name="gender" value="female">Female
					<input type="radio" name="gender" value="other">Other
				</p>
				<p class="signup-button">
					<input type="submit" name="Sign-up">
				</p>
			</form>
		</div>
